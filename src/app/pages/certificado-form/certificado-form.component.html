<form #form="ngForm" novalidate class="d-flex flex-column align-items-center ">
  <div class="content-title">
    <h1 class="fw-bold custom-title">Geração de cerificados</h1>
    <p class="text-muted mb-4 custom-subtitle">
      Preencha os dados para gerar um novo certificado
    </p>
  </div>

  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>
     <div class="mb-3 custom-input-group">
      <label
        for="nome"
        class="form-label"
        [ngClass]="{'text-danger-label': campoInvalido(nomeRef)}"
      >
        Nome
      </label>
      <input
        [(ngModel)]="certificado.nome"
        name="nome"
        #nomeRef="ngModel"
        maxlength="150"
        required
        id="nome"
        type="text"
        class="form-control custom-input"
        placeholder="Nome do aluno"
      />
      @if (campoInvalido(nomeRef)) {
        <div class="error-message d-flex align-items-center">
          <i class="ph ph-warning-circle"></i>
          <p class="m-0">O nome do aluno é obrigatorio</p>
        </div>
      }
     </div>

     <div class="mb-3 d-flex align-items-end">
       <div class="flex-grow-1 me-2 custom-input-group">
        <label
          for="atividade"
          class="form-label"
        >
          Atividade
        </label>
        <input
          [(ngModel)]="atividade"
          name="atividade"
          #atividadeRef="ngModel"
          maxlength="50"
          required
          id="atividade"
          type="text"
          class="form-control custom-input"
          placeholder="Atividade exercida"
        />

      </div>
       <app-secondary-button
        [disabled]="!atividade || atividade.length === 0"
        textBotao="Adicionar"
        phClass="ph ph-plus"
        (click)="adicionarAtividade()"
      ></app-secondary-button>
     </div>

     <div class="atividade-group">
       <label class="form-label">Lista de Atividade</label>
       <div class="item-list w-100">
          @for (atividade of certificado.atividades; track $index) {
            <div class="item">
              <span class="itme-text">{{ atividade }}</span>
              <div class="remove-btn" (click)="removerAtividade($index)">
                <i class="ph-bold ph-x"></i>
              </div>
            </div>
            @if ($index === certificado.atividades.length - 1) {
              <hr>
            }
          }
       </div>
     </div>

    <app-primary-button [disabled]="!formValido()" textBotao="Gerar certificado"></app-primary-button>
  </div>
</form>
